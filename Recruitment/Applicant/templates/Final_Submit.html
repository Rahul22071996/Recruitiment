{% extends 'basee.html'%}
{% block container %}
{% load static %}

<body>
    <style type="text/css">
      .switch-field {
  display: flex;
  margin-bottom: 36px;
  overflow: hidden;
}

.switch-field input {
  position: absolute !important;
  clip: rect(0, 0, 0, 0);
  height: 1px;
  width: 1px;
  border: 0;
  overflow: hidden;
}

.switch-field label {
  background-color: #e4e4e4;
  color: rgba(0, 0, 0, 0.6);
  font-size: 14px;
  line-height: 1;
  text-align: center;
  padding: 8px 16px;
  margin-right: -1px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
  transition: all 0.1s ease-in-out;
}

.switch-field label:hover {
  cursor: pointer;
}

.switch-field input:checked + label {
  background-color: #EC008B;
  box-shadow: none;
}

.switch-field label:first-of-type {
  border-radius: 4px 0 0 4px;
}

.switch-field label:last-of-type {
  border-radius: 0 4px 4px 0;
}

/* This is just for CodePen. */

.form {
  max-width: 600px;
  font-family: "Lucida Grande", Tahoma, Verdana, sans-serif;
  font-weight: normal;
  line-height: 1.625;
  margin: 8px auto;
  padding: 16px;
}

h2 {
  font-size: 18px;
  margin-bottom: 8px;
}
    </style>
      
   
    <div class="ps-page">
      
      <div class="ps-about-business ps-contact-us">
        <div class="container">
           <nav class="ps-navigation--dashboard">
        <ul>
         
          <center><li ><a href="#">FINAL SUBMIT & PAYMENT</a></li></center>
          <!-- <li ><a href="#">OTHER DETAILS</a></li> -->
         <!--  <li><a href="#">EDUCATION</a></li>
          <li><a href="#">ADDRESS</a></li>
          <li><a href="#">BANK DETAILS</a></li>
          <li><a href="#">DOCUMENT UPLOAD</a></li>
           <li ><a href="#">CHOICE FILLING</a></li> -->
           
         
        </ul>
      </nav>
          <br>
          <br>
          <nav class="ps-navigation--dashboard">
        <ul>
         
          <center><li ><a href="#"><h6>Please Note after Final Submit, No Changes shall be permitted in Application.</h6></a></li>
         </center>
         
         
        </ul>
      </nav>
      <br>
          <div class="container">


           
            <form class="ps-form--contact" method="POST"  action="/Final_Submit/">
              {% csrf_token %}

              <div class="row">
                 <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 ">
                  <div class="form-group">
                    <label style="font-weight: bold;"> FIRST NAME</label>
                   <input class="form-control" type="text" readonly="" value="{{personal_value.FIRST_NAME}}">
                  </div>
                </div>
                 <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 ">
                  <div class="form-group">
                    <label style="font-weight: bold;">LAST NAME</label>
                     <input class="form-control" type="text" readonly=""  value="{{personal_value.LAST_NAME}}">
                  </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 ">
                  <div class="form-group">
                    <label style="font-weight: bold;">CATEGORY</label>
                     <input class="form-control" type="text" readonly=""  value="{{other_value.CATEGORY}}">
                  </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 ">
                  <div class="form-group">
                    <label style="font-weight: bold;">Gender</label>
                     <input class="form-control" type="text" readonly=""  value="{{personal_value.CANDIDATE_GENDER}}">
                  </div>
                </div>
                 <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 ">
                  <div class="form-group">
                    <label style="font-weight: bold;">Amount To Pay (Non-refundable)</label>
                    {% if other_value.CATEGORY == 'UR' %}

                    <input class="form-control" type="text"  readonly=""  value="1200">
                    {% else %}
                    <input class="form-control" type="text"  readonly=""  value="600">
                    {% endif %}
                  </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 ">
                  <div class="form-group">
                    <label style="font-weight: bold;">Post Applied</label>
                    <input class="form-control" type="text" readonly=""  value="{{personal_value.POST_APPLIED_FOR}}">
                  </div>
                </div>
               
               
              
                
               
               
                <input type="hidden" name="company_token" value="{{res}}">
              </div>
              <div class="ps-form__submit">
                 <input type="hidden" name="bussiness_inquire" value="bussiness_inquire">
                 <input name="bussiness_inquire" type="hidden" value="bussiness_inquire">
                                        <a href="/choice/filling/" class="btn ps-btn ps-btn--gradient  me-2 btn-lg" type="reset" style="color: white;">Previous</a>
                                        <button class="ps-btn  ps-btn--gradient getSubmitButton" style="float: right;" type="submit">
                                            Final Submit
                                        </button>
                                    </input>
              

              </div>
  
            </form>
          </div>
        </div>
      </div>
